<!DOCTYPE html>
<html>
<head>
    <title>CodeSage API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 4px; white-space: pre-wrap; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <h1>CodeSage API Test Page</h1>
        <p>Quick test page for your API endpoints</p>
        
        <div>
            <button onclick="testStatus()">Check Data Status</button>
            <button onclick="seedData()">Seed Test Data</button>
            <button onclick="getProfiles()">Get Profiles</button>
            <button onclick="getCourses()">Get Courses</button>
        </div>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5245/api';
        
        function showResult(data, isError = false) {
            const result = document.getElementById('result');
            result.textContent = JSON.stringify(data, null, 2);
            result.className = `result ${isError ? 'error' : 'success'}`;
        }
        
        async function testStatus() {
            try {
                const response = await fetch(`${API_BASE}/TestData/status`);
                const data = await response.json();
                showResult(data);
            } catch (error) {
                showResult({ error: error.message }, true);
            }
        }
        
        async function seedData() {
            try {
                const response = await fetch(`${API_BASE}/TestData/seed`, { method: 'POST' });
                const data = await response.json();
                showResult(data);
            } catch (error) {
                showResult({ error: error.message }, true);
            }
        }
        
        async function getProfiles() {
            try {
                const response = await fetch(`${API_BASE}/Profiles`);
                const data = await response.json();
                showResult(data);
            } catch (error) {
                showResult({ error: error.message }, true);
            }
        }
        
        async function getCourses() {
            try {
                const response = await fetch(`${API_BASE}/Courses`);
                const data = await response.json();
                showResult(data);
            } catch (error) {
                showResult({ error: error.message }, true);
            }
        }
    </script>
</body>
</html>
